<div class="card-container" *ngIf="course">
  <a routerLink="/Courses">Back To Courses Page</a>
    <div class="card">
      <h2 class="card-title">{{ course.name }}</h2>
      <img class="card-image" [src]="course.image" alt="{{ course.name }} Image">
      <p class="card-description">{{ course.description }}</p>
    </div>
    <a [routerLink]="'/Courses/Course/1'"> Go To first Course</a>
  </div>
