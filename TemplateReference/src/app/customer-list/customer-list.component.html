<!-- customer.component.html -->

<div class="customer-list">
    <h2>Customer List</h2>
    <table class="customer-table">
        <thead>
            <tr>
                <th class="table-header">Serial No</th>
                <th class="table-header">Name</th>
                <th class="table-header">Address</th>
                <th class="table-header">City</th>
                <th class="table-header">Country</th>
                <th class="table-header">Select</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through the list of customers and display each customer as a table row -->
            <tr *ngFor="let customer of customers; let i = index" class="table-row">
                <td>{{ customer.customerNo }}</td>
                <td>{{ customer.name }}</td>
                <td>{{ customer.address }}</td>
                <td>{{ customer.city }}</td>
                <td>{{ customer.country }}</td>
                <td><button (click)="selectedCustomer = customer" class="select-button">Select</button></td>
            </tr>
        </tbody>
    </table>
</div>
