<table class="user-table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Status</th>

  </thead>
  <tbody>
    <tr *ngFor="let user of users">

      <td>{{ user.status }}</td>
    </tr>
  </tbody>
</table>
