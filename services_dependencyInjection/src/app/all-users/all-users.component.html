<table class="user-table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Designation</th>
      <th>Status</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.designation }}</td>
      <td>{{ user.status }}</td>
      <td><button (click)="showUserDeatils(user)">Details</button></td>
    </tr>
  </tbody>
</table>
